openapi: 3.0.0
info:
  title: Cart API
  version: 1.0.0
  description: REST API to manage products, carts and authentication

tags:
  - name: Products
    description: Product management endpoints
  - name: Carts
    description: Cart management endpoints
  - name: Auth
    description: Authentication endpoints

paths:
  /api/products:
    get:
      tags:
        - Products
      summary: Get all products
      description: Returns a paginated list of products
      responses:
        "200":
          description: A list of products
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  code:
                    type: integer
                    example: 200
                  payload:
                    type: array
                    items:
                      $ref: "#/components/schemas/Product"
                  pageContext:
                    type: object
                    description: Pagination context
                    properties:
                      page:
                        type: integer
                      totalPages:
                        type: integer
                      totalDocs:
                        type: integer
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  code:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: Internal server error

    post:
      tags:
        - Products
      summary: Create a new product
      description: Creates a new product from the request body
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Product"
      responses:
        "201":
          $ref: "#/components/responses/ProductCreated"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/products/{pid}:
    get:
      tags:
        - Products
      summary: Get product by ID
      description: Returns a product by ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the product
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/ProductFound"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

    put:
      tags:
        - Products
      summary: Update product by ID
      description: Updates a product by ID
      parameters:
        - name: pid
          in: path
          required: true
          description: The ID of the product
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Product"
      responses:
        "200":
          $ref: "#/components/responses/ProductUpdated"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

    delete:
      tags:
        - Products
      summary: Delete product by ID
      description: Deletes a product by ID
      parameters:
        - name: pid
          in: path
          required: true
          description: The ID of the product
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/ProductDeleted"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/carts:
    post:
      tags:
        - Carts
      summary: Create a new empty cart
      description: Creates a new shopping cart with an empty product list.
      requestBody:
        required: false
      responses:
        "201":
          $ref: "#/components/responses/CartCreated"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/carts/{cid}:
    get:
      tags:
        - Carts
      summary: Get cart by ID
      description: Returns a cart by ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the cart
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/CartFound"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

    put:
      tags:
        - Carts
      summary: Replace all products in a cart
      description: Replaces all products in a cart
      parameters:
        - name: cid
          in: path
          required: true
          description: The ID of the cart
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Cart"
      responses:
        "200":
          $ref: "#/components/responses/CartUpdated"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

    delete:
      tags:
        - Carts
      summary: Delete cart by ID
      description: Deletes a cart by ID
      parameters:
        - name: cid
          in: path
          required: true
          description: The ID of the cart
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/CartDeleted"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/carts/{cid}/product/{pid}:
    post:
      tags:
        - Carts
      summary: Add a product to a cart
      description: Adds a product to an existing cart. If the product is already in the cart, it may increase the quantity (según la lógica del servicio).
      parameters:
        - name: cid
          in: path
          required: true
          description: The ID of the cart
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: The ID of the product
          schema:
            type: string
      responses:
        "201":
          $ref: "#/components/responses/CartProductAdded"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

    put:
      tags:
        - Carts
      summary: Update quantity of a product in a cart
      description: Updates the quantity of a specific product in a given cart.
      parameters:
        - name: cid
          in: path
          required: true
          description: The ID of the cart
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: The ID of the product
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - quantity
              properties:
                quantity:
                  type: integer
                  minimum: 1
                  example: 3
      responses:
        "200":
          $ref: "#/components/responses/CartProductUpdated"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

    delete:
      tags:
        - Carts
      summary: Remove a product from a cart
      description: Deletes a product from the specified cart.
      parameters:
        - name: cid
          in: path
          required: true
          description: The ID of the cart
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: The ID of the product
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/CartProductDeleted"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/auth/register:
    post:
      summary: Register a new user
      tags:
        - Auth
      description: Creates a new user with local authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterUserInput"
      responses:
        "201":
          $ref: "#/components/responses/AuthRegister"
        "400":
          $ref: "#/components/responses/RegisterBadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/auth/login:
    post:
      summary: Log in an existing user
      tags:
        - Auth
      description: Logs in an existing user with local authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginUserInput"
      responses:
        "200":
          $ref: "#/components/responses/AuthLogin"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/user/me:
    get:
      summary: Get currently authenticated user profile
      description: Returns the authenticated user's profile, excluding password and internal fields.
      tags:
        - User
      security:
        - bearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/UserProfileFound"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/user:
    put:
      summary: Update user profile
      description: Updates the authenticated user's profile, excluding password and internal fields.
      tags:
        - User
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserProfileInput"
      responses:
        "200":
          $ref: "#/components/responses/UserProfileUpdated"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerError"

    delete:
      summary: Delete user profile
      description: Deletes the authenticated user's profile.
      tags:
        - User
      security:
        - bearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/UserProfileDeleted"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/address:
    post:
      tags:
        - Address
      summary: Create a new address
      description: Creates a new address for the authenticated user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Address"
      responses:
        "201":
          $ref: "#/components/responses/AddressCreated"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/address/{addressId}:
    get:
      tags:
        - Address
      summary: Get address by ID
      description: Returns an address by ID
      parameters:
        - name: addressId
          in: path
          required: true
          description: The ID of the address
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/AddressFound"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

    put:
      tags:
        - Address
      summary: Update address by ID
      description: Updates an address by ID
      parameters:
        - name: addressId
          in: path
          required: true
          description: The ID of the address
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddressAddInput"
      responses:
        "200":
          $ref: "#/components/responses/AddressUpdated"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

    delete:
      tags:
        - Address
      summary: Delete address by ID
      description: Deletes an address by ID
      parameters:
        - name: addressId
          in: path
          required: true
          description: The ID of the address
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/AddressDeleted"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/address/{addressId}/default:
    patch:
      tags:
        - Address
      summary: Update default address
      description: Updates an address as default for the authenticated user
      parameters:
        - name: addressId
          in: path
          required: true
          description: The ID of the address
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddressDefaultInput"
      responses:
        "200":
          $ref: "#/components/responses/AddressDefaultSet"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # 📦 Base models (pure data)
    Product:
      type: object
      required:
        [title, description, code, price, status, stock, category, thumbnails]
      properties:
        title:
          type: string
        description:
          type: string
        code:
          type: string
        price:
          type: number
        status:
          type: string
          enum: [in_stock, out_of_stock]
          default: in_stock
        stock:
          type: integer
        category:
          type: string
          enum:
            [electronics, fashion, home, sports, beauty, games, books, music]
        thumbnails:
          type: array
          items:
            type: object
            properties:
              url:
                type: string

    CartProduct:
      type: object
      required: [product, quantity]
      properties:
        product:
          type: string
          description: Product ID (MongoDB ObjectId)
          example: "64e3cfc2b567b3c5fcd36b92"
        quantity:
          type: integer
          minimum: 1
          example: 2

    Cart:
      type: object
      required: [products]
      properties:
        products:
          type: array
          items:
            $ref: "#/components/schemas/CartProduct"

    User:
      type: object
      properties:
        firstName:
          type: string
          example: "Jane"
        lastName:
          type: string
          example: "Doe"
        email:
          type: string
          format: email
          example: "jane.doe@example.com"
        password:
          type: string
          format: password
          example: "StrongPass123!"
        phoneNumber:
          type: string
          example: "666666666"
        role:
          type: string
          enum: [admin, user]
          default: user
          example: user
        authProvider:
          type: string
          enum: [local, google, github]
          default: local
          example: local
        googleId:
          type: string
          example: "1098247023048234028304"
        cart:
          type: string
          example: 64f1a2cfe2a83c0012345679
          description: ObjectId referencing the cart
        addresses:
          type: array
          maxItems: 5
          items:
            type: string
            example: 64f1a2cfe2a83c0012345680
          description: ObjectId referencing an address

    DeliveryAddress:
      type: object
      required: [street, zipCode, city, province, country]
      properties:
        street:
          type: string
          example: "123 Main St"
        additionalInfo:
          type: string
          example: "Apt 4B"
        zipCode:
          type: string
          example: "12345"
        city:
          type: string
          example: "Springfield"
        province:
          type: string
          example: "Springfield"
        country:
          type: string
          example: "Springfield"

    AddressBase:
      type: object
      required: [firstName, lastName, deliveryAddress, phoneNumber]
      properties:
        firstName:
          type: string
          example: "Jane"
        lastName:
          type: string
          example: "Doe"
        deliveryAddress:
          $ref: "#/components/schemas/DeliveryAddress"
        phoneNumber:
          type: string
          example: "666666666"
        isDefault:
          type: boolean
          default: false
          example: false
        tags:
          type: array
          maxItems: 5
          items:
            type: string
            example: "home"

    Address:
      allOf:
        - $ref: "#/components/schemas/AddressBase"
        - type: object
          required: [user]
          properties:
            user:
              type: string
              example: 64f1a2cfe2a83c0012345679
              description: ObjectId referencing the user

    # 📥 "Inputs" = form inputs data shape
    RegisterUserInput:
      type: object
      required: [firstName, lastName, email, password]
      properties:
        firstName:
          type: string
          example: "Jane"
        lastName:
          type: string
          example: "Doe"
        email:
          type: string
          format: email
          example: "jane.doe@example.com"
        password:
          type: string
          format: password
          example: "StrongPass123!"

    LoginUserInput:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          example: "alice@example.com"
        password:
          type: string
          format: password
          example: "StrongPass123!"

    UserProfileInput:
      type: object
      required: [_id]
      properties:
        _id:
          type: string
          example: "64f1a2cfe2a83c0012345679"
          description: ObjectId of the user
        firstName:
          type: string
          example: "Jane"
        lastName:
          type: string
          example: "Doe"
        email:
          type: string
          example: "jane.doe@example.com"
        phoneNumber:
          type: string
          example: "666666666"
        addresses:
          type: array
          maxItems: 5
          items:
            type: string
            example: 64f1a2cfe2a83c0012345680
          description: ObjectId referencing an address

    AddressAddInput:
      allOf:
        - $ref: "#/components/schemas/AddressBase"

    AddressDefaultInput:
      type: object
      required: [isDefault]
      properties:
        isDefault:
          type: boolean
          example: true

    # 📤 "Outputs" = useful responses for the client
    ProductOutput:
      allOf:
        - $ref: "#/components/schemas/Product"
        - type: object
          required: [_id]
          properties:
            _id:
              type: string
              example: "64e3cfc2b567b3c5fcd36b92"
              description: ObjectId of the product

    CartOutput:
      allOf:
        - $ref: "#/components/schemas/Cart"
        - type: object
          required: [_id]
          properties:
            _id:
              type: string
              example: "64e3cfc2b567b3c5fcd36b92"
              description: ObjectId of the cart

    UserProfileOutput:
      type: object
      required: [firstName, lastName, email, addresses, _id]
      properties:
        _id:
          type: string
          example: "64f1a2cfe2a83c0012345679"
          description: ObjectId of the user
        firstName:
          type: string
          example: "Jane"
        lastName:
          type: string
          example: "Doe"
        email:
          type: string
          example: "jane.doe@example.com"
        phoneNumber:
          type: string
          example: "666666666"
        addresses:
          type: array
          maxItems: 5
          items:
            $ref: "#/components/schemas/AddressOutput"

    UserInternalOutput:
      type: object
      required: [_id, email, role, authProvider, createdAt, updatedAt]
      properties:
        _id:
          type: string
          example: "64f1a2cfe2a83c0012345679"
          description: ObjectId of the user
        email:
          type: string
          example: "jane.doe@example.com"
        role:
          type: string
          enum: [admin, user]
          default: user
          example: user
        authProvider:
          type: string
          enum: [local, google, github]
          default: local
          example: local
        googleId:
          type: string
          example: "1098247023048234028304"
        createdAt:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00.000Z"

    # TODO: is user necessary in addressOutput?
    AddressOutput:
      allOf:
        - $ref: "#/components/schemas/Address"
        - type: object
          required: [_id]
          properties:
            _id:
              type: string
              example: "64f1a2cfe2a83c0012345680"
              description: ObjectId of the address

    # 📡 Structured responses (standardized)
    BaseResponse:
      type: object
      required: [status, code]
      properties:
        status:
          type: string
          example: success
        code:
          type: integer
          example: 200
        message:
          type: string
          example: Operation successful

    DeleteResponse:
      $ref: "#/components/schemas/BaseResponse"

    ErrorResponse:
      type: object
      required: [status, code, message]
      properties:
        status:
          type: string
          example: error
        code:
          type: integer
          example: 400
        message:
          type: string
          example: Something went wrong

    ProductResponse:
      allOf:
        - $ref: "#/components/schemas/BaseResponse"
        - type: object
          required: [payload]
          properties:
            payload:
              $ref: "#/components/schemas/ProductOutput"

    CartResponse:
      allOf:
        - $ref: "#/components/schemas/BaseResponse"
        - type: object
          required: [payload]
          properties:
            payload:
              $ref: "#/components/schemas/CartOutput"

    UserResponse:
      allOf:
        - $ref: "#/components/schemas/BaseResponse"
        - type: object
          required: [payload]
          properties:
            payload:
              $ref: "#/components/schemas/UserProfileOutput"

    LoginPayload:
      type: object
      required: [token]
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9"
          format: jwt
          description: JWT token

    LoginResponse:
      allOf:
        - $ref: "#/components/schemas/BaseResponse"
        - type: object
          required: [payload]
          properties:
            payload:
              $ref: "#/components/schemas/LoginPayload"

    AddressResponse:
      allOf:
        - $ref: "#/components/schemas/BaseResponse"
        - type: object
          required: [payload]
          properties:
            payload:
              $ref: "#/components/schemas/AddressOutput"

  responses:
    # - Error responses
    BadRequest:
      description: Bad request – invalid or missing data
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          examples:
            badRequest:
              summary: Bad Request example
              value:
                status: error
                code: 400
                message: Invalid or missing data

    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          examples:
            notFound:
              summary: Not Found example
              value:
                status: error
                code: 404
                message: Resource not found

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          examples:
            unauthorized:
              summary: Unauthorized example
              value:
                status: error
                code: 401
                message: Unauthorized

    RegisterBadRequest:
      description: Bad request – invalid or missing data
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          examples:
            emptyBody:
              summary: Empty request body
              value:
                status: error
                code: 400
                message: Missing user data in request
            invalidEmailFormat:
              summary: Invalid email format
              value:
                status: error
                code: 400
                message: Email must be a valid email address
            emailInUse:
              summary: Email already in use
              value:
